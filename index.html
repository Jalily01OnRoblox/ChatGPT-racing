<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Racing Game - Embedded Track</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Embedded track image (base64 PNG)
const trackImage = new Image();
trackImage.src =
  "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAIAAADwf7zUAAD9h2NhQlgAAP2HanVtYgAAAB5qdW1kYzJwYQARABCAAACqADibcQNjMnBhAAAANxNqdW1iAAAAR2p1bWRjMm1hABEAEIAAAKoAOJtxA3VybjpjMnBhOmJhMjQ0YmQxLTUyY2..."; // full base64 here

const terrainCanvas = document.createElement('canvas');
const terrainCtx = terrainCanvas.getContext('2d');

let terrainLoaded = false;

trackImage.onload = () => {
  terrainCanvas.width = trackImage.width;
  terrainCanvas.height = trackImage.height;
  terrainCtx.drawImage(trackImage, 0, 0);
  terrainLoaded = true;
};

const keys = { ArrowUp: false, ArrowLeft: false, ArrowRight: false };
window.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
window.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

class Kart {
  constructor(x, y, color = 'red') {
    this.x = x;
    this.y = y;
    this.angle = 0;
    this.speed = 0;
    this.acceleration = 0.3;
    this.maxSpeed = 4;
    this.friction = 0.05;
    this.turnSpeed = 3;
    this.color = color;
  }

  getTerrainSpeedFactor() {
    if (!terrainLoaded) return 1;
    const pixel = terrainCtx.getImageData(Math.floor(this.x), Math.floor(this.y), 1, 1).data;
    const color = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;
    if (color === 'rgb(136,136,136)') return 1.0; // road
    if (color === 'rgb(0,170,0)') return 0.5;      // grass
    if (color === 'rgb(160,82,45)') return 0.7;    // dirt
    return 0.3; // unknown
  }

  update() {
    const speedFactor = this.getTerrainSpeedFactor();

    if (keys.ArrowUp) {
      this.speed += this.acceleration * speedFactor;
    } else {
      this.speed -= this.friction;
    }

    this.speed = Math.max(0, Math.min(this.speed, this.maxSpeed * speedFactor));

    if (this.speed > 0.2) {
      if (keys.ArrowLeft) this.angle -= this.turnSpeed;
      if (keys.ArrowRight) this.angle += this.turnSpeed;
    }

    this.x += Math.cos(this.angle * Math.PI / 180) * this.speed;
    this.y += Math.sin(this.angle * Math.PI / 180) * this.speed;
  }

  draw(camX, camY) {
    ctx.save();
    ctx.translate(this.x - camX, this.y - camY);
    ctx.rotate(this.angle * Math.PI / 180);
    ctx.fillStyle = this.color;
    ctx.fillRect(-10, -5, 20, 10);
    ctx.restore();
  }
}

const player = new Kart(400, 400);

function gameLoop() {
  player.update();

  // Camera centered on player
  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw track
  if (terrainLoaded) {
    ctx.drawImage(trackImage, -camX, -camY);
  } else {
    ctx.fillStyle = "#333";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  // Draw player
  player.draw(camX, camY);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
