<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2D Racing Game with AI and Minimap</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const trackImage = new Image();
trackImage.src = 'track.png'; // same folder

let terrainLoaded = false;
const terrainCanvas = document.createElement('canvas');
const terrainCtx = terrainCanvas.getContext('2d');

trackImage.onload = () => {
  terrainCanvas.width = trackImage.width;
  terrainCanvas.height = trackImage.height;
  terrainCtx.drawImage(trackImage, 0, 0);
  terrainLoaded = true;
};

// Pre-generated waypoints (center of track loop)
const waypoints = [
  {x: 800, y: 900}, {x: 1200, y: 850}, {x: 1600, y: 800},
  {x: 2000, y: 820}, {x: 2400, y: 900}, {x: 2600, y: 1100},
  {x: 2700, y: 1500}, {x: 2600, y: 1900}, {x: 2300, y: 2200},
  {x: 1900, y: 2400}, {x: 1500, y: 2500}, {x: 1100, y: 2400},
  {x: 800, y: 2200}, {x: 650, y: 1800}, {x: 650, y: 1400}
];

const keys = { ArrowUp: false, ArrowLeft: false, ArrowRight: false };
window.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
window.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

class Kart {
  constructor(x, y, color = 'red', ai = false) {
    this.x = x;
    this.y = y;
    this.angle = 0;
    this.speed = 0;
    this.acceleration = 0.3;
    this.maxSpeed = 4;
    this.friction = 0.05;
    this.turnSpeed = 3;
    this.color = color;
    this.ai = ai;
    this.targetIndex = 0;
  }

  getTerrainSpeedFactor() {
    if (!terrainLoaded) return 1;
    const pixel = terrainCtx.getImageData(Math.floor(this.x), Math.floor(this.y), 1, 1).data;
    const color = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;
    if (color === 'rgb(136,136,136)') return 1.0; // road
    if (color === 'rgb(0,170,0)') return 0.5;      // grass
    if (color === 'rgb(160,82,45)') return 0.7;    // dirt
    return 0.3; // unknown
  }

  update() {
    const speedFactor = this.getTerrainSpeedFactor();

    if (this.ai) {
      let target = waypoints[this.targetIndex];
      let dx = target.x - this.x;
      let dy = target.y - this.y;
      let targetAngle = Math.atan2(dy, dx) * 180 / Math.PI;
      let angleDiff = (targetAngle - this.angle + 540) % 360 - 180;

      if (angleDiff > 5) this.angle += this.turnSpeed;
      else if (angleDiff < -5) this.angle -= this.turnSpeed;

      this.speed += this.acceleration * speedFactor;
      if (Math.hypot(dx, dy) < 30) {
        this.targetIndex = (this.targetIndex + 1) % waypoints.length;
      }
    } else {
      if (keys.ArrowUp) this.speed += this.acceleration * speedFactor;
      else this.speed -= this.friction;

      if (this.speed > 0.2) {
        if (keys.ArrowLeft) this.angle -= this.turnSpeed;
        if (keys.ArrowRight) this.angle += this.turnSpeed;
      }
    }

    this.speed = Math.max(0, Math.min(this.speed, this.maxSpeed * speedFactor));
    this.x += Math.cos(this.angle * Math.PI / 180) * this.speed;
    this.y += Math.sin(this.angle * Math.PI / 180) * this.speed;
  }

  draw(camX, camY) {
    ctx.save();
    ctx.translate(this.x - camX, this.y - camY);
    ctx.rotate(this.angle * Math.PI / 180);
    ctx.fillStyle = this.color;
    ctx.fillRect(-10, -5, 20, 10);
    ctx.restore();
  }
}

const player = new Kart(800, 900, 'red');
const enemies = [
  new Kart(820, 920, 'blue', true),
  new Kart(780, 880, 'green', true)
];

function drawMinimap(camX, camY) {
  const scale = 0.1;
  const miniW = trackImage.width * scale;
  const miniH = trackImage.height * scale;
  const offsetX = canvas.width - miniW - 10;
  const offsetY = 10;

  ctx.drawImage(trackImage, offsetX, offsetY, miniW, miniH);

  const drawDot = (kart, color) => {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(offsetX + kart.x * scale, offsetY + kart.y * scale, 3, 0, Math.PI * 2);
    ctx.fill();
  };

  drawDot(player, 'red');
  enemies.forEach(e => drawDot(e, 'blue'));
}

function gameLoop() {
  if (!terrainLoaded) { requestAnimationFrame(gameLoop); return; }

  player.update();
  enemies.forEach(e => e.update());

  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(trackImage, -camX, -camY);

  player.draw(camX, camY);
  enemies.forEach(e => e.draw(camX, camY));

  drawMinimap(camX, camY);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
